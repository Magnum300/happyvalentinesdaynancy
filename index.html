<script>

/* Floating Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(heart);

},400);

/* Password */
function checkPass(){
if(document.getElementById("pass").value==="Shubbu"){
document.getElementById("loginBox").style.display="none";
document.getElementById("loadingScreen").style.display="flex";
setTimeout(()=>{
document.getElementById("loadingScreen").style.display="none";
document.getElementById("mainContent").style.display="block";

// Start background music after login

},1500);
}else{

}
}

/* Love Meter */
function generateLoveMeter(){
let percent=Math.floor(Math.random()*20)+80;
document.getElementById("loveMeter").innerHTML="â¤ï¸ Love Meter : "+percent+"%";
}

/* YES */
function sayYes(){
document.getElementById("giftPage").style.display="flex";
startFireworks();
}

function closeGift(){
document.getElementById("giftPage").style.display="none";
}

function showRing(){
document.getElementById("ringMsg").innerHTML="ğŸ’ This ring is a promise of forever â¤ï¸";
}

/* Surprise Typewriter */
let surpriseMessage = `Itâ€™s been 26 daysâ€¦ and honestly, mujhe pata bhi nahi chala kab baatein routine se thodi important ho gayi.
Aap dheere dheere habit ban rahi hoâ€¦ in a good way.

Din normal hota hai, par aapse baat ho jaaye toh thoda better feel hota. Mujhe pasand hai jab aap small details meri notice karti ho.
Aur jab aap â€˜accha jiâ€™ bolti ho naâ€¦ usme bhi ek alag si vibe hoti hai.

I donâ€™t know future kya haiâ€¦ but I know this â€¦.I genuinely like what weâ€™re building.
Slow, natural, without force.


Happy Valentineâ€™s Day ğŸ’–
â€” Your Subhrant ğŸ«¶`;

let sIndex=0;
let typingInterval;

function openSurprise(){
document.getElementById("giftPage").style.display="none";
document.getElementById("surprisePage").style.display="flex";

let textEl=document.getElementById("surpriseText");
textEl.innerHTML="";
sIndex=0;

clearInterval(typingInterval);
typingInterval=setInterval(()=>{
if(sIndex < surpriseMessage.length){
textEl.innerHTML=surpriseMessage.substring(0,sIndex)+'<span class="cursor"></span>';
sIndex++;
}else{
clearInterval(typingInterval);
textEl.innerHTML=surpriseMessage;
}
},30);
}

function closeSurprise(){
document.getElementById("surprisePage").style.display="none";
}

/* Letter */
let letterText=`My Dearest Nancy,

You are my happiness, my peace, and my biggest blessing.

â€” Your Subhrant â¤ï¸`;

let index=0;
function startLetter(){
let letter=document.getElementById("letter");
letter.style.display="block";
letter.innerHTML="";
index=0;
typeLetter();
}
function typeLetter(){
if(index < letterText.length){
document.getElementById("letter").innerHTML+=letterText.charAt(index);
index++;
setTimeout(typeLetter,40);
}
}

/* Fireworks */
let canvas=document.getElementById("fireworks");
let ctx=canvas.getContext("2d");

function resizeCanvas(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

let particles=[];
function startFireworks(){
for(let i=0;i<120;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
dx:(Math.random()-0.5)*8,
dy:(Math.random()-0.5)*8,
life:100
});
}
animate();
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,3,0,Math.PI*2);
ctx.fillStyle="white";
ctx.fill();
p.x+=p.dx;
p.y+=p.dy;
p.life--;
});
particles=particles.filter(p=>p.life>0);
if(particles.length>0) requestAnimationFrame(animate);
}

/* No Button */
function moveNo(){
let btn=document.querySelector(".no");
let x=Math.random()*200-100;
let y=Math.random()*200-100;
btn.style.transform=`translate(${x}px,${y}px)`;
}

</script>
